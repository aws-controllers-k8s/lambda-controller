ignore:
  resource_names:
    # Function
    # Alias
    # CodeSigningConfig
    # EventSourceMapping
resources:
  Function:
    fields:
      Name:
        is_primary_key: true
        is_required: true
      ReservedConcurrentExecutions:
        from:
          operation: PutFunctionConcurrency
          path: ReservedConcurrentExecutions
      Code:
        compare:
          is_ignored: true
      Layers:
        set:
          - method: Create
            ignore: true
      LayerStatuses:
        is_read_only: true
        from:
          operation: GetFunction
          path: Configuration.Layers
    renames:
      operations:
        CreateFunction:
          input_fields:
            FunctionName: Name
        DeleteFunction:
          input_fields:
            FunctionName: Name
        GetFunction:
          input_fields:
            FunctionName: Name
    exceptions:
      terminal_codes:
        - InvalidParameterValueException
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_read_one_post_set_output:
        template_path: hooks/function/sdk_read_one_post_set_output.go.tpl
      sdk_create_post_build_request:
        template_path: hooks/function/sdk_create_post_build_request.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/function/sdk_create_post_set_output.go.tpl
    update_operation:
      custom_method_name: customUpdateFunction
  Alias:
    fields:
      Name:
        is_required: true
        is_primary_key: true
      FunctionName:
        is_required: true
      FunctionVersion:
        is_required: true
    tags:
      ignore: true
  CodeSigningConfig:
    fields:
      AllowedPublishers:
        is_required: true
    tags:
      ignore: true
  EventSourceMapping:
    fields:
      UUID:
        is_primary_key: true
      FunctionName:
        is_required: true
    tags:
      ignore: true