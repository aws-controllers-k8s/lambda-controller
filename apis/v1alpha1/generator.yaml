ignore:
  resource_names:
    # Function
    # Alias
    # CodeSigningConfig
    # EventSourceMapping
    # FunctionUrlConfig
    # LayerVersion
operations:
  PublishLayerVersion:
    operation_type:
      - Create
      - Update
    resource_name: LayerVersion
resources:
  Function:
    synced:
      when:
        - path: Status.State
          in: [ "Active" ]
    fields:
      Code.S3Bucket:
        references:
          resource: Bucket
          path: Spec.Name
          service_name: s3
      VPCConfig.SubnetIDs:
        references:
          resource: Subnet
          path: Status.SubnetID
          service_name: ec2
      VPCConfig.SecurityGroupIDs:
        references:
          resource: SecurityGroup
          path: Status.ID
          service_name: ec2
      KMSKeyARN:
        references:
          resource: Key
          path: Status.ACKResourceMetadata.ARN
          service_name: kms
      Role:
        references:
          resource: Role
          path: Status.ACKResourceMetadata.ARN
          service_name: iam
      Name:
        is_primary_key: true
        is_required: true
      ReservedConcurrentExecutions:
        from:
          operation: PutFunctionConcurrency
          path: ReservedConcurrentExecutions
      Code:
        compare:
          is_ignored: true
        set:
          - ignore: true
            operation: ReadOne
      Layers:
        set:
          - method: Create
            ignore: true
      LayerStatuses:
        is_read_only: true
        from:
          operation: GetFunction
          path: Configuration.Layers
      FunctionEventInvokeConfig:
        from:
          operation: PutFunctionEventInvokeConfig 
          path: .
    renames:
      operations:
        CreateFunction:
          input_fields:
            FunctionName: Name
        DeleteFunction:
          input_fields:
            FunctionName: Name
        GetFunction:
          input_fields:
            FunctionName: Name
    exceptions:
      terminal_codes:
        - InvalidParameterValueException
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_read_one_post_set_output:
        template_path: hooks/function/sdk_read_one_post_set_output.go.tpl
      sdk_create_post_build_request:
        template_path: hooks/function/sdk_create_post_build_request.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/function/sdk_create_post_set_output.go.tpl
    update_operation:
      custom_method_name: customUpdateFunction
  Alias:
    fields:
      Name:
        is_required: true
        is_primary_key: true
      FunctionName:
        is_required: true
        references:
          resource: Function
          path: Spec.Name 
      FunctionVersion:
        is_required: true
      FunctionEventInvokeConfig:
        from:
          operation: PutFunctionEventInvokeConfig
          path: .
    hooks:
      sdk_update_pre_build_request:
        template_path: hooks/alias/sdk_update_pre_build_request.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/alias/sdk_read_one_post_set_output.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/alias/sdk_create_post_set_output.go.tpl
    tags:
      ignore: true
  CodeSigningConfig:
    fields:
      AllowedPublishers:
        is_required: true
    tags:
      ignore: true
  EventSourceMapping:
    fields:
      Queues:
        references:
          resource: Broker
          path: Status.BrokerID
          service_name: mq
      EventSourceARN:
        references:
          resource: Cluster
          path: Status.ACKResourceMetadata.ARN
          service_name: kafka
      UUID:
        is_primary_key: true
      FunctionName:
        references:
          resource: Function
          path: Spec.Name
        is_required: true
      FilterCriteria:
        compare:
          is_ignored: true
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_update_post_build_request:
        template_path: hooks/eventsourcemapping/sdk_update_post_build_request.go.tpl
    tags:
      ignore: true
  FunctionUrlConfig:
    tags:
      ignore: true
    fields:
      FunctionName:
        references:
          resource: Function
          path: Spec.Name
        is_primary_key: true
  LayerVersion:
    fields:
      LayerName:
        is_required: true
        is_primary_key: true
      Content:
        is_required: true
        compare:
          is_ignored: true
        set:
          - ignore: true
            operation: ReadOne
    tags:
      ignore: true
    hooks:
      sdk_delete_pre_build_request:
        template_path: hooks/layer_version/sdk_delete_pre_build_request.go.tpl
    renames:
      operations:
        GetLayerVersion:
          input_fields:
            Version: VersionNumber
        PublishLayerVersion:
          input_fields:
            Version: VersionNumber
        DeleteLayerVersion:
          input_fields:
            Version: VersionNumber
        ListLayerVersions:
          input_fields:
            Version: VersionNumber
